<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=Edge">
  <meta name="description" content="">
  <meta name="keywords" content="" />
  <meta name="viewport"
    content="minimum-scale=1.0, initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"
    viewport-fit=cover />
    <link href="../css/output.css" rel="stylesheet">
  <title>form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-size: 14px;
      font-family: Arial, Helvetica, sans-serif;
    }

    #pageLinkContainer {
      background: white;
    }

    .pageLink {
      text-align: left;
      padding-left: 10px;
      padding-top: 10px;
    }

    .pageLink a {
      color: #000;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="si-main">
    <div id="pageLinkContainer">
    </div>
  </div>

  <script>
    var staticPages = [
      "Login.html",
      "Signup.html",
      "ResetPassword.html",
      "ForgatePassword.html",
      "popup.html",
      "termsCondition.html"
    ]

    var target = document.getElementById('pageLinkContainer');
    let template = '<div class="pageLink"><a href="./{{page}}" target="_blank">{{page}}</a></div>';
    let links = '';
    for (var i = 0; i < staticPages.length; i++) {
      links += template.replace(/{{page}}/g, staticPages[i]);
    }

    target.innerHTML = links;
  </script>
</body>

</html>
