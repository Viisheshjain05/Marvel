<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="../css/output.css" rel="stylesheet">

    <title>Reset Password</title>
</head>

<body>
   

    <div class="flex flex-wrap min-h-screen w-full content-center justify-center bg-whitw-200 py-10">
        <!--  Login component  -->
        <div class="flex">

            <!-- Login form  -->
            <div class="flex flex-wrap content-center justify-center rounded-l-md m-9 "
                style="width: '30rem'; height: '36rem'">
                <div class="w-72 items-start mb-8">
                    <div class='px-3'>
                        <button
                            class="border border-sky-500 rounded-lg inline-flex items-center mb-5 px-3 py-2  float-left bg-white-500 ">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                                    d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
                            </svg>
                            Go Back
                        </button>
                    </div>
                    <div class='mt-2 p-5'>
                        <h1 class="font-bold text-left text-2xl mt-9 mb-5"> Reset Password?</h1>
                        <p class='text-[11px] p-1'>Please enter the verification code that you have recieved to your
                            registered email address</p>

                        <div class="bg-white  w-full rounded-lg divide-y divide-gray-200">


                            <div class="py-7">
                                <div>
                                    <div class=" flex justify-start items-center relative">
                                        <input placeholder="      Enetr your varification code"
                                            class=" border  float-right border-sky-500 rounded-lg px-3 py-2 mt-1 mb-3 text-sm w-full m-1 bg-gray-200 " />
                                        <img src="../img/Image/shield.svg" class="absolute m-5 ml-4 mt-3 w-5"
                                            alt="mail Icon" />
                                    </div>


                                    <button class='float-right mb-4 '>Resend code</button>
                                </div>

                                <div>

                                    <input type="text"
                                        class="border border-sky-500 rounded-lg px-3 py-2 mt-1 mb-3 text-sm w-full m-1 bg-gray-200"
                                        placeholder='      Enter your new password' />
                                    <img src="../img/Image/lock.svg" class="absolute m-5 ml-4 mt-3 w-5" alt="mail Icon" />
                                </div>
                                <div>
                                    <input type="text"
                                        class="border border-sky-500 rounded-lg px-3 py-2 mt-1 mb-3 text-sm w-full m-1 bg-gray-200"
                                        placeholder='      Conferm password' />

                                </div>
                                <div>
                                    <button type="button"
                                        class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
                                        <span class="inline-block mr-2">Reset your password</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor" class="w-4 h-4 inline-block">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                                                d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="text-center p-2 sm:text-center whitespace-nowrap">
                                    <p class='text-[13px]'> Don't have an Account? <span class='font-bold'> Sign up for
                                            free</span></p>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <!-- Login banner  -->
            <div id='box2' class="flex flex-wrap content-center justify-center rounded-r-md ml-9"
                style="width: '24rem'; height: '32rem'; ">
                <img id='boximg2' class=" bg-center bg-no-repeat bg-cover rounded-r-md ml-4" src="../img/Image/image1.png" />
            </div>
        </div>
    </div>
</body>

</html>
