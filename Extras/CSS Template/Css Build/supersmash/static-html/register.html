<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="" />
    <meta name="author" content="Dream11">
    <meta name="viewport"
      content="minimum-scale=1.0, initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"
      viewport-fit=cover />
    <script src="../js/jquery.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <!--Custom CSS start here-->
    <link rel="stylesheet" type="text/css" href="../css/df-supersmash-2022.css">
    <!--Custom CSS end here-->
    <title>Dream11 | Supersmash</title>
  </head>

  <body>
    <div class="df-main">
      <div class="df-main__bg"> </div>
      <div class="df-cmo__wrap">
        <div class="df-cmo__lhs">
          <div class="df-register__wrap">
            <div class="df-register__top">
              <div class="df-cmo__top">
                <div class="df-cmo__mat-num">
                  <span>Register</span>
                </div>
              </div>
            </div>
            <div class="df-register__form">
              <div class="df-register__social">
                <div class="df-btn df-btn__social df-btn__social--fb">
                  <img src="../images/facebook-icon.svg" alt="Facebook" title="Facebook" />
                  <span>Facebook</span>
                </div>
                <div class="df-btn df-btn__social df-btn__social--g">
                  <img src="../images/google-icon.svg" alt="Google" title="Google" />
                  <span>Google</span>
                </div>
              </div>
              <div class="df-register__or">
                <span>or</span>
              </div>
              <div class="df-register__inputs">
                <div class="df-contest__wrap df-contest__wrap--input">
                  <div class="df-contest__box">
                    <div class="df-form__control">
                      <div class="df-form__floating ">
                        <!-- df-active -->
                        <div class="df-lbl">
                          <span>Email</span>
                        </div>
                        <div class="df-input">
                          <input type="email" class="" placeholder="" value="">
                        </div>
                      </div>
                    </div>
                    <div class="df-form__control">
                      <div class="df-form__floating">
                        <!-- df-active -->
                        <div class=" df-lbl">
                          <span>Password</span>
                        </div>
                        <div class="df-input df-input--danger">
                          <!-- df-input--danger -->
                          <input type="password" class="" placeholder="" value="">
                        </div>
                      </div>
                      <div class="df-input-limit df-redTxt">
                        <span>Minimum 8 characters with 1 number/symbol</span>
                        <span></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="df-register__cBox">
                  <ul>
                    <li>
                      <div class="df-checkBox">
                        <input type="checkbox" id="tick1">
                        <label for="tick1">By registering, I agree to <em>ICC</em>’s <a
                            href="javascript:void(0)">T&Cs*</a> </label>
                      </div>
                    </li>
                    <li>
                      <div class="df-checkBox">
                        <input type="checkbox" id="tick2">
                        <label for="tick2">I’m happy for the <em>ICC</em> to contact me</label>
                      </div>
                    </li>
                    <li>
                      <div class="df-checkBox">
                        <input type="checkbox" id="tick3">
                        <label for="tick3">I’m happy for the <em>ICC</em>’s patners to contact me</label>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="df-register__cta">
                  <div class="df-btn df-btn__primary">
                    <!-- df-disabled -->
                    <span>REGISTER</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="df-register__login">
              <ul>
                <li>
                  <div class="df-btn df-btn__link">
                    <span>Already a user? <em>Log In</em></span>
                  </div>
                </li>
                <li>
                  <div class="df-btn df-btn__link">
                    <span>Have a referral code? <em>Click Here</em></span>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Form Input (floating lable)
        $(".df-form__floating").click(function () {
          $(".df-form__floating").toggleClass("df-active");
        });
      });
    </script>
  </body>

</html>
