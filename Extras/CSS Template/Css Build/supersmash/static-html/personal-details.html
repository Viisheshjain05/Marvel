<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="" />
    <meta name="author" content="Dream11">
    <meta name="viewport"
      content="minimum-scale=1.0, initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"
      viewport-fit=cover />
    <script src="../js/jquery.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <!--Custom CSS start here-->
    <link rel="stylesheet" type="text/css" href="../css/df-supersmash-2022.css">
    <!--Custom CSS end here-->
    <title>Dream11 | Supersmash</title>
  </head>

  <body>
    <div class="df-main">
      <div class="df-main__bg"> </div>
      <div class="df-cmo__wrap">
        <div class="df-cmo__lhs">
          <div class="df-register__wrap">
            <div class="df-register__top">
              <div class="df-cmo__top">
                <div class="df-cmo__mat-num">
                  <span>Personal Details</span>
                </div>
              </div>
            </div>
            <div class="df-register__form">
              <div class="df-register__inputs">
                <div class="df-contest__wrap df-contest__wrap--input">
                  <div class="df-contest__box">
                    <div class="df-form__control">
                      <div class="df-form__floating ">
                        <!-- df-active -->
                        <div class="df-lbl">
                          <span>Team Name</span>
                        </div>
                        <div class="df-input">
                          <input type="text" class="" placeholder="" value="" />
                        </div>
                      </div>
                    </div>
                    <div class="df-form__control">
                      <div class="df-form__floating ">
                        <!-- df-active -->
                        <div class="df-lbl">
                          <span>Name</span>
                        </div>
                        <div class="df-input">
                          <input type="text" class="" placeholder="" value="" />
                        </div>
                      </div>
                    </div>
                    <div class="df-form__control">
                      <div class="df-form__floating ">
                        <!-- df-active -->
                        <div class="df-lbl">
                          <span>Email Address</span>
                        </div>
                        <div class="df-input">
                          <input type="mail" class="" placeholder="" value="" />
                        </div>
                      </div>
                    </div>
                    <div class="df-form__control">
                      <div class="df-form__floating">
                        <!-- df-active -->
                        <div class=" df-lbl">
                          <span>Password</span>
                        </div>
                        <div class="df-input">
                          <!-- df-input--danger -->
                          <input type="password" class="" placeholder="" value="" />
                        </div>
                      </div>
                    </div>
                    <div class="df-form__control">
                      <div class="df-form__floating">
                        <!-- df-active -->
                        <div class=" df-lbl">
                          <span>State of Residence</span>
                        </div>
                        <div class="df-input">
                          <!-- df-input--danger -->
                          <input type="text" class="" placeholder="" value="" />
                        </div>
                      </div>
                    </div>

                    <div class="df-form__control">
                      <div class="df-form__floating">
                        <!-- df-active -->
                        <div class=" df-lbl">
                          <span>Date of Birth</span>
                        </div>
                        <div class="df-input">
                          <!-- df-input--danger -->
                          <input type="date" class="" placeholder="" value="" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="df-register__cta">
                  <div class="df-btn df-btn__primary">
                    <!-- df-disabled -->
                    <span>SAVE</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Form Input (floating lable)
        $(".df-form__floating").click(function () {
          $(".df-form__floating").toggleClass("df-active");
        });
      });
    </script>
  </body>

</html>
