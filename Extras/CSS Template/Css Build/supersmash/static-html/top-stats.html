<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="" />
    <meta name="author" content="Dream11">
    <meta name="viewport"
      content="minimum-scale=1.0, initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"
      viewport-fit=cover />
    <script src="../js/jquery.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <!--Custom CSS start here-->
    <link rel="stylesheet" type="text/css" href="../css/df-supersmash-2022.css">
    <!--Custom CSS end here-->
    <title>Dream11 | Supersmash</title>
  </head>

  <body>
    <div class="df-main">
      <div class="df-main__bg"> </div>
      <div class="df-cmo__wrap">
        <div class="df-cmo__lhs">
          <div class="df-hp__wrap df-hp__wrap--stats">
            <!-- df-hp__wrap--stats -->
            <div class="df-hp__row">
              <div class="df-hp__head">
                <div class="df-hp__title">
                  <span>FANTASY USERS <em>Top 20</em></span>
                </div>
              </div>
              <div class="df-hp__stats df-hp__stats--topRated df-hp__stats--rank">
                <div class="df-hp__stats-swiper">
                  <div class="df-hp__stats-card">
                    <div class="df-hp__stats-rank">
                      <span># <em>1</em></span>
                    </div>
                    <div class="df-hp__stats-thumb">
                      <div class="df-hp__stats-img" style="background-image: url(../images/988@3x.png);"></div>
                    </div>
                    <div class="df-hp__stats-info">
                      <div class="df-hp__stats-txt">
                        <span>111Spartans</span>
                      </div>
                      <div class="df-hp__stats-num">
                        <span>4,125 <em>pts</em></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="df-hp__row">
              <div class="df-hp__head">
                <div class="df-hp__title">
                  <span>BEST PERFORMING PLAYERS <em>Top 20</em></span>
                </div>
              </div>
              <div class="df-hp__stats df-hp__stats--topRated">
                <div class="df-hp__stats-swiper">
                  <div class="df-hp__stats-card">
                    <div class="df-hp__stats-thumb" style="background-image: url(../images/1-bg.png);">
                      <div class="df-hp__stats-logo" style="background-image: url(../images/1379.png);"></div>
                      <div class="df-hp__stats-img" style="background-image: url(../images/988@3x.png);"></div>
                    </div>
                    <div class="df-hp__stats-info">
                      <div class="df-hp__stats-txt">
                        <span>R Taylor</span>
                      </div>
                      <div class="df-hp__stats-num">
                        <span>4,125 <em>pts</em></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="df-hp__stats-cta">
                  <span>View Full Player Stats</span>
                  <i class="dfi-aRgt"></i>
                </div>
              </div>
            </div>
            <div class="df-hp__row">
              <div class="df-hp__head">
                <div class="df-hp__title">
                  <span>MOST SELECTED PLAYERS <em>Top 20</em></span>
                </div>
              </div>
              <div class="df-hp__stats df-hp__stats--topRated">
                <div class="df-hp__stats-swiper">
                  <div class="df-hp__stats-card">
                    <div class="df-hp__stats-thumb" style="background-image: url(../images/1-bg.png);">
                      <div class="df-hp__stats-logo" style="background-image: url(../images/1379.png);"></div>
                      <div class="df-hp__stats-img" style="background-image: url(../images/988@3x.png);"></div>
                    </div>
                    <div class="df-hp__stats-info">
                      <div class="df-hp__stats-txt">
                        <span>R Taylor</span>
                      </div>
                      <div class="df-hp__stats-num">
                        <span>88.34 <em>%</em></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="df-hp__stats-cta">
                  <span>View Full Player Stats</span>
                  <i class="dfi-aRgt"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
