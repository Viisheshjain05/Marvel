<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="" />
    <meta name="author" content="Dream11">
    <meta name="viewport"
      content="minimum-scale=1.0, initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"
      viewport-fit=cover />
    <script src="../js/jquery.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <!--Custom CSS start here-->
    <link rel="stylesheet" type="text/css" href="../css/df-supersmash-2022.css">
    <!--Custom CSS end here-->
    <title>Dream11 | Supersmash</title>
  </head>

  <body>
    <div class="df-main">
      <div class="df-main__bg"> </div>
      <div class="df-cmo__wrap">
        <div class="df-cmo__lhs">
          LHS wrap
        </div>
      </div>

      <div class="df-overlay__wrap df-fade in">
        <!-- in | out -->
        <div class=" df-overlay__container df-overlay--download">
          <div class="df-overlay__header">
            <div class="df-overlay__title">
              <span> Download Teams</span>
            </div>
            <div class="df-overlay__close">
              <i class="dfi-close"></i>
            </div>
          </div>
          <div class="df-overlay__body">
            <div class="df-download__wrap">
              <div class="df-download__row">
                <div class="df-download__title">
                  <span>Click here to download all the teams</span>
                </div>
                <div class="df-download__cta">
                  <i class="dfi-download"></i>
                  <span>39.5 MB</span>
                </div>
              </div>
              <div class="df-noDataFound">
                <div class="df-noDataFound__thumb">
                  <img src="../images/no-download-available.svg" alt="No Data Found" />
                </div>
                <div class="df-noDataFound__text">
                  <span>You can download all the teams in this <br /> contest after the deadline!</span>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    </div>

  </body>

</html>
