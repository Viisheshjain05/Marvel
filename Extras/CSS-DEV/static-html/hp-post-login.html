<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="" />
    <meta name="author" content="Dream11">
    <meta name="viewport"
      content="minimum-scale=1.0, initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"
      viewport-fit=cover />
    <script src="../js/jquery.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <!--Custom CSS start here-->
    <link rel="stylesheet" type="text/css" href="../css/df-icc-mwc-22.css">
    <!--Custom CSS end here-->
    <title>Dream11 | Cricket</title>
  </head>

  <body>
    <div class="df-main">
      <div class="df-main__bg"> </div>
      <div class="df-cmo__wrap">
        <div class="df-cmo__lhs">
          <div class="df-hp__wrap df-hp__postLog">
            <div class="df-hp__mHead">
              <div class="df-hp__mHead-thumb">
                <img src="../images/icc-mens-t20-wc22-logo.svg" alt="ICC MENS T20 WORLD CUP 2022" />
              </div>
              <div class="df-hp__mHead-txt">
                <span>WELCOME TO</span>
                <span>IPL FANTASY 2020</span>
              </div>
            </div>
            <div class="df-hp__row">
              <div class="df-hp__head">
                <div class="df-hp__title">
                  <span>FANTASY LEAGUE</span>
                </div>
                <div class="df-hp__title-subs">
                  <span>60 Matches</span>
                  <span>23k teams playing</span>
                </div>
              </div>
              <div class="df-contest__box">
                <div class="df-contest__box-top">
                  <div class="df-contest__box-head">
                    <div class="df-contest__title">
                      <span>Login to check your results</span>
                    </div>
                  </div>
                  <div class="df-contest__box-body">
                    <div class="df-contest__cta">
                      <ul>
                        <li>
                          <div class="df-btn df-btn__primary">
                            <!-- df-disabled -->
                            <span>Login</span>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="df-hp__nextYear">
                <div class="df-contest__title">
                  <span>Missed Fantasy League This Year?</span>
                  <span>See you next year.</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
