<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="" />
    <meta name="author" content="Dream11">
    <meta name="viewport"
      content="minimum-scale=1.0, initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"
      viewport-fit=cover />
    <script src="../js/jquery.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <!--Custom CSS start here-->
    <link rel="stylesheet" type="text/css" href="../css/df-icc-mwc-22.css">
    <!--Custom CSS end here-->
    <title>Dream11 | Cricket</title>
  </head>

  <body>
    <div class="df-main">
      <div class="df-main__bg"> </div>
      <div class="df-cmo__wrap">
        <div class="df-cmo__lhs">
          <div class="df-cmo__lhs-head">
            <div class="df-cmo__top">
              <div class="df-cmo__status">
                <div class="df-cmo__mat-num">
                  <span>How to Play</span>
                </div>
              </div>
            </div>
          </div>
          <div class="df-cmo__lhs-body" style="margin-top: 54px;">
            <div class="df-hp__row">
              <div class="df-hp__more-wrap">
                <div class="df-hp__more-box">
                  <div class="df-hp__htp">
                    <div class="df-hp__gamePlay-cta">
                      <span>Getting Started</span>
                      <i class="dfi-aRgt"></i>
                    </div>
                  </div>
                </div>
                <div class="df-hp__more-box">
                  <div class="df-hp__more-title">
                    <span>Creating My Team</span>
                  </div>
                  <div class="df-hp__htp">
                    <div class="df-hp__gamePlay-cta">
                      <span>Selecting My Players</span>
                      <i class="dfi-aRgt"></i>
                    </div>
                    <div class="df-hp__gamePlay-cta">
                      <span>Choosing My C & VC</span>
                      <i class="dfi-aRgt"></i>
                    </div>
                  </div>
                </div>
                <div class="df-hp__more-box">
                  <div class="df-hp__more-title">
                    <span>Leagues</span>
                  </div>
                  <div class="df-hp__htp">
                    <div class="df-hp__gamePlay-cta">
                      <span>Creating/Joining Leagues</span>
                      <i class="dfi-aRgt"></i>
                    </div>
                    <div class="df-hp__gamePlay-cta">
                      <span>League Leaderboard</span>
                      <i class="dfi-aRgt"></i>
                    </div>
                  </div>
                </div>
                <div class="df-hp__more-box">
                  <div class="df-hp__more-title">
                    <span>Teams</span>
                  </div>
                  <div class="df-hp__htp">
                    <div class="df-hp__gamePlay-cta">
                      <span>My Team History</span>
                      <i class="dfi-aRgt"></i>
                    </div>
                    <div class="df-hp__gamePlay-cta">
                      <span>Team Preview</span>
                      <i class="dfi-aRgt"></i>
                    </div>
                    <div class="df-hp__gamePlay-cta">
                      <span>Comparing Teams</span>
                      <i class="dfi-aRgt"></i>
                    </div>
                  </div>
                </div>
                <div class="df-hp__more-box">
                  <div class="df-hp__more-title">
                    <span>Transfers</span>
                  </div>
                  <div class="df-hp__htp">
                    <div class="df-hp__more-cta">
                      <span>Transfer Rules</span>
                      <i class="dfi-aRgt"></i>
                    </div>
                    <div class="df-hp__more-cta">
                      <span>Making Transfers</span>
                      <i class="dfi-aRgt"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="df__nav">
        <ul>
          <li>
            <!-- df-active -->
            <a href="#">
              <div class="df__nav-icon">
                <i class="dfi-home"></i>
              </div>
              <div class="df__nav-text">
                <span>Home</span>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="df__nav-icon">
                <i class="dfi-contests"></i>
              </div>
              <div class="df__nav-text">
                <span>Contests</span>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="df__nav-icon">
                <i class="dfi-stats"></i>
              </div>
              <div class="df__nav-text">
                <span>Stats</span>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="df__nav-icon">
                <i class="dfi-rules"></i>
              </div>
              <div class="df__nav-text">
                <span>Rules</span>
              </div>
            </a>
          </li>
          <li class="df-active">
            <a href="#">
              <div class="df__nav-icon">
                <i class="dfi-more"></i>
              </div>
              <div class="df__nav-text">
                <span>More</span>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>

  </body>

</html>
