    <title>Dream11 | Cricket</title>
    <script>
      $(document).ready(function () {

        // filter tab
        $(".df-filter__title").click(function () {
          $(".df-filter__title").removeClass("df-selected");
          $(this).toggleClass("df-selected");
        });
        // PlayerList (Add | Remove)
        $(".df-plyrSel__list ul li").click(function () {
          $(this).toggleClass("df-remove");
        });
        // Toast msg
        $(".df-filter__title").click(function () {
          $(".df-overlay__wrap").toggleClass("df-active");
        });
        // transfer Overlay
        $(".df-accordion__head").click(function () {
          $(".df-accordion__box").toggleClass("df-active");
        });
        // pitch view for mob
        $(".df-cmo__footer ul li").click(function () {
          $(".df-cmo__rhs").toggleClass("df-active");
        });
        // close pitch view for mob
        $(".df-overlay__close").click(function () {
          $(".df-cmo__rhs").removeClass("df-active");
        });
        // skill tab
        $(".df-cmo__tabs ul li").click(function () {
          $(".df-cmo__tabs ul li").removeClass("df-active");
          $(this).toggleClass("df-active");
        });
        // skill tab
        $('.df-cmo__tabs .df-cmo__tabs-underline').css({
          width: $('.df-cmo__tabs .df-active span').width(),
          left: $('.df-cmo__tabs .df-active span').position().left
        });
        // skill tab underline
        $('.df-cmo__tabs span').click(function () {
          $('.df-cmo__tabs .df-cmo__tabs-underline').animate({
            'width': $(this).width(),
            'left': $(this).position().left
          });
        });

        $(".df-cmo__fix-rgt").click(function () {
          $(".df-overlay__wrap").addClass("in");
          $("body").addClass("bodyNoScroll");
          setTimeout(function () {
            $(".df-overlay__wrap").removeClass("out");
          }, 100)
        });

        $(".df-overlay__close").click(function () {
          setTimeout(function () {
            $(".df-overlay__wrap").addClass("out");
            setTimeout(function () {
              $(".df-overlay__wrap").removeClass("in");
              $("body").removeClass("bodyNoScroll");
            }, 150)
          }, 100)
        });

        $(".df-cmo__info-icon").click(function () {
          $(".df-overlay__wrap").addClass("in");
          $("body").addClass("bodyNoScroll");
          setTimeout(function () {
            $(".df-overlay__wrap").removeClass("out");
          }, 100)
        });

        $(".df__searchBar-cta").click(function () {
          setTimeout(function () {
            $(".df-overlay__wrap").addClass("out");
            setTimeout(function () {
              $(".df-overlay__wrap").removeClass("in");
              $("body").removeClass("bodyNoScroll");
            }, 1500)
          }, 100)
        });

        $(".df-cmo__info-icon").click(function () {
          $(".df-overlay__wrap").addClass("in");
          $("body").addClass("bodyNoScroll");
          setTimeout(function () {
            $(".df-overlay__wrap").removeClass("out");
          }, 100)
        });

        $(".df-overlay__cta").click(function () {
          setTimeout(function () {
            $(".df-overlay__wrap").addClass("out");
            setTimeout(function () {
              $(".df-overlay__wrap").removeClass("in");
              $("body").removeClass("bodyNoScroll");
            }, 150)
          }, 100)
        });

        $(".df-transfer__info-rgt").click(function () {
          $(".df-overlay__wrap").addClass("in");
          $("body").addClass("bodyNoScroll");
          setTimeout(function () {
            $(".df-overlay__wrap").removeClass("out");
          }, 100)
        });

        $(".df-overlay__close").click(function () {
          setTimeout(function () {
            $(".df-overlay__wrap").addClass("out");
            setTimeout(function () {
              $(".df-overlay__wrap").removeClass("in");
              $("body").removeClass("bodyNoScroll");
            }, 150)
          }, 100)
        });

        // Booster List
        $(".df-booster__box").click(function () {
          $(this).removeClass("df-active");
          $(this).toggleClass("df-active");
        });
      });
    </script>
  </head>

  <body>
    <div class="df-main">
      <div class="df-main__bg"> </div>
      <div class="df-cmo__wrap">
        <div class="df-cmo__lhs">
          <div class="df-cmo__lhs-head">
            <!-- df-hide | df-show | df-slim--card-->
            <div class="df-cmo__top">
              <div class="df-cmo__bck">
                <i class="dfi-aLft"></i>
              </div>
              <div class="df-cmo__status">
                <div class="df-cmo__mat-num">
                  <span>₹2 Crore</span>
                </div>
                <div class="df-cmo__mat-time">
                  <span>Entry ₹45</span>
                </div>
              </div>
              <div class="df-cmo__pts">
                <span>PTS</span>
              </div>
              <div class="df-cmo__help">
                <i class="dfi-help"></i>
              </div>
            </div>
            <div class="df-scoreBoard df-scoreBoard--v2">
              <div class="df-scoreBoard__box df-completed">
                <!-- df-upcoming | df-live | df-complete | df-abandoned | df-review -->
                <div class="df-scoreBoard__teamName">
                  <span>India</span>
                  <span>England</span>
                </div>
                <div class="df-scoreBoard__fix">
                  <div class="df-fix__team">
                    <div class="df-fix__team-A">
                      <!-- df-loss -->
                      <div class="df-fix__team-logo" style="background-image: url(../images/1105.png);">
                      </div>
                      <div class="df-fix__team-name">
                        <span>123/7 <em>(24.2)</em></span>
                      </div>
                    </div>
                    <div class="df-fix__team-B df-loss">
                      <!-- df-loss -->
                      <div class="df-fix__team-logo" style="background-image: url(../images/1108.png);">
                      </div>
                      <div class="df-fix__team-name">
                        <span>234/5 <em>(50)</em></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="df-scoreBoard__status">
                  <span class="df-scoreBoard__lbl">COMPLETED</span>
                </div>
                <div class="df-scoreBoard__status">
                  <span>ENG win by 12 runs</span>
                </div>
              </div>
            </div>
            <div class="df-cmo__tabs">
              <ul>
                <li class="df-active">
                  <!-- df-active -->
                  <span>Prizes</span>
                </li>
                <li>
                  <span>Leaderboard</span>
                </li>
              </ul>
              <div class="df-cmo__tabs-underline"></div>
            </div>
            <div class="df-cmo__lhs-body">
              <div class="df-plyrSel__wrap">
                <div class="df-plyrSel__top">
                  <div class="df-tbl">
                    <div class="df-tbl__head">
                      <div class="df-tbl__row">
                        <div class="df-tbl__cell df-tbl__cell--thumb"></div>
                        <div class="df-tbl__cell df-tbl__cell--name">
                          <!--df-active--up | df-active--dw -->
                          <span>SELECTED BY</span>
                        </div>
                        <div class="df-tbl__cell df-tbl__cell--pts">
                          <!--df-active--up | df-active--dw -->
                          <span>POINTS</span>
                        </div>
                        <div class="df-tbl__cell df-tbl__cell--amt df-active--up">
                          <!--df-active--up | df-active--dw -->
                          <span>CREDITS</span>
                        </div>
                        <div class="df-tbl__cell df-tbl__cell--cta"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="df-cmo__lhs-body" style="margin-top: 323px;">
            yu
          </div>

        </div>
      </div>
    </div>

  </body>

</html>
