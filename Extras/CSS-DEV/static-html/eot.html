<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="" />
    <meta name="author" content="Dream11">
    <meta name="viewport"
      content="minimum-scale=1.0, initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"
      viewport-fit=cover />
    <script src="../js/jquery.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <!--Custom CSS start here-->
    <link rel="stylesheet" type="text/css" href="../css/df-icc-mwc-22.css">
    <!--Custom CSS end here-->
    <title>Dream11 | Cricket</title>
  </head>

  <body>
    <div class="df-main">
      <div class="df-main__bg"> </div>
      <div class="df-cmo__wrap">
        <div class="df-cmo__lhs">
          <div class="df-hp__wrap">
            <div class="df-hp__mHead">
              <div class="df-hp__mHead-thumb">
                <img src="../images/icc-mens-t20-wc22-logo.svg" alt="ICC MENS T20 WORLD CUP 2022" />
              </div>
              <div class="df-hp__mHead-txt">
                <span>WELCOME TO</span>
                <span>IPL SEASON LONG 2021</span>
              </div>
            </div>

            <div class="df-hp__row">
              <div class="df-hp__head">
                <div class="df-hp__title">
                  <span>FANTASY LEAGUE</span>
                </div>
                <div class="df-hp__title-subs">
                  <span>60 Matches</span>
                  <span>23k teams playing</span>
                </div>
              </div>
              <div class="df-cmo__pickPlayer-booster df-booster__icon-holder">
                <!-- si-active -->
                <div class="df-cmo__pickPlayer-booster-icon df-booster-withText">
                  <img src="../images/booster-icons/booster_blue-line.svg" alt="Booster" title="Booster" />
                  <span>Boosters</span>
                </div>
                <div class="df-cmo__pickPlayer-booster-icon df-st df-active">
                  <!-- df-tmp | df-dbs | df-st | df-active-->
                </div>
                <div class="df-cmo__pickPlayer-booster-icon df-dbs df-active">
                  <!-- df-tmp | df-dbs | df-st | df-active-->
                </div>
                <div class="df-cmo__pickPlayer-booster-icon df-tmp df-active">
                  <!-- df-tmp | df-dbs | df-st | df-active-->
                </div>
              </div>
            </div>
            <div class="df-hp__row">
              <div class="df-eot__wrap">
                <div class="df-eot__thumb">
                  <img src="../images/eot-icon.svg" alt="" title="" />
                </div>
                <div class="df-eot__text">
                  <span>We are at the end of the tounament, Go to leagues
                    and check your winnings this season</span>
                </div>
                <div class="df-eot__cta">
                  <div class="df-btn df-btn__primary">
                    <!-- df-disabled -->
                    <span>CREATE LEAGUES</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="df__nav">
        <ul>
          <li class="df-active">
            <!-- df-active -->
            <a href="#">
              <div class="df__nav-icon">
                <i class="dfi-home"></i>
              </div>
              <div class="df__nav-text">
                <span>Home</span>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="df__nav-icon">
                <i class="dfi-contests"></i>
              </div>
              <div class="df__nav-text">
                <span>Contests</span>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="df__nav-icon">
                <i class="dfi-stats"></i>
              </div>
              <div class="df__nav-text">
                <span>Stats</span>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="df__nav-icon">
                <i class="dfi-rules"></i>
              </div>
              <div class="df__nav-text">
                <span>Rules</span>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="df__nav-icon">
                <i class="dfi-more"></i>
              </div>
              <div class="df__nav-text">
                <span>More</span>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script>
      var swiper = new Swiper('.swiper-container', {
        pagination: {
          el: '.swiper-pagination',
        },
      });
    </script>

  </body>

</html>
