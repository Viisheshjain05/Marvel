<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="" />
    <meta name="author" content="Dream11">
    <meta name="viewport"
      content="minimum-scale=1.0, initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"
      viewport-fit=cover />
    <script src="../js/jquery.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <!--Custom CSS start here-->
    <link rel="stylesheet" type="text/css" href="../css/df-icc-mwc-22.css">
    <!--Custom CSS end here-->
    <title>Dream11 | Cricket</title>
    <script>
      $(document).ready(function () {
        // skill tab
        $(".df-cmo__tabs ul li").click(function () {
          $(".df-cmo__tabs ul li").removeClass("df-active");
          $(this).toggleClass("df-active");
        });
        // filter tab
        $(".df-filter__title").click(function () {
          $(".df-filter__title").removeClass("df-selected");
          $(this).toggleClass("df-selected");
        });
        // PlayerList (Add | Remove)
        $(".df-plyrSel__list ul li").click(function () {
          $(this).toggleClass("df-remove");
        });
        // Toast msg
        $(".df-filter__title").click(function () {
          $(".df-overlay__wrap").toggleClass("df-active");
        });
        // transfer Overlay
        $(".df-accordion__head").click(function () {
          $(".df-accordion__box").toggleClass("df-active");
        });
        // pitch view for mob
        $(".df-cmo__footer ul li").click(function () {
          $(".df-cmo__rhs").toggleClass("df-active");
        });
        // close pitch view for mob
        $(".df-overlay__close").click(function () {
          $(".df-cmo__rhs").removeClass("df-active");
        });
      });
    </script>
  </head>

  <body>
    <div class="df-main">
      <div class="df-main__bg"> </div>
      <div class="df-cmo__wrap">
        <div class="df-cmo__lhs">
          <div class="df-cmo__lhs-head">
            <div class="df-cmo__top">
              <div class="df-cmo__status">
                <div class="df-cmo__mat-time">
                  <span>Invite Your Friends</span>
                </div>
              </div>
            </div>
          </div>

          <div class="df-cmo__lhs-body" style="margin-top: 54px;">
            <div class="df-contest__wrap">
              <div class="df-contest__invite-head">
                <div class="df-contest__invite-title">
                  <span>Your Contest is Ready!</span>
                </div>
                <div class="df-contest__invite-titleSubs">
                  <span>Invite your friends to join it.</span>
                </div>
              </div>
              <div class="df-contest__invite-body">
                <div class="df-contest__share-lbl">
                  <span>Contest Code</span>
                </div>
                <div class="df-contest__share-code">
                  <span>FLYDRSE12345</span>
                </div>
                <div class="df-contest__share-clipboard">
                  <span>Copy to Clipboard <i class="dfi-copy"></i></span>
                </div>
              </div>
              <div class="df-contest__invite-foot">
                <div class="df-contest__cta">
                  <ul>
                    <li>
                      <div class="df-btn df-btn__primary">
                        <span>SEND INVITE LINK</span>
                      </div>
                    </li>
                    <li>
                      <div class="df-btn df-btn__secondary">
                        <span>GO TO MY CONTESTS</span>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    </div>

  </body>

</html>
