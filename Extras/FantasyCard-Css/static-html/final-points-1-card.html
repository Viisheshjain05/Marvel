<!DOCTYPE html>
<html>
  <head lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title>UEFA Champions League - Fantasy Football - Try As Guest</title>
    <meta property="al:web:should_fallback" content="false" />
    <meta property="ucl:ios:url" content="com.uefa.eurofantasy.adhoc://" />
    <meta property="ucl:android:url" content="com.uefa.eurofantasy.adhoc://" />
    <meta property="ucl:android:package" content="com.uefa.eurofantasy.adhoc" />
    <meta
      property="ucl:android:app_name"
      content="com.uefa.eurofantasy.adhoc"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      href="https://www.uefa.com/CompiledAssets/UefaCom/css/fonts/ucl.css"
      rel="stylesheet"
      type="text/css"
    />

    <link href="../static-assets/css/style.css" rel="stylesheet" type="text/css" />
    <style>
      .main-wrapper-1XJUX {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px 16px 15px 16px;
        max-width: 608px;
        width: 100%;
        margin: auto;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
      }
      .main-main-1J1JL {
        width: 100%;
        margin: 0 auto 0 auto;
        max-width: 688px;
      }
      .index-wrapper-37QNv {
        display: inline-block;
        width: 100%;
      }
      .index-item-3abJk {
        height: 257px;
        border-radius: 2px;
        background-color: rgba(0, 0, 0, 0.2);
        overflow: hidden;
        position: relative;
      }
      .index-wrapper-12HxX {
        width: 100%;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      @media only screen and (min-width: 600px) {
        .index-item-3abJk {
          height: 360px;
        }
      }
      @media only screen and (min-width: 768px) {
        .main-wrapper-1XJUX {
          max-width: 1198px;
        }
        .index-wrapper-12HxX {
          padding-left: 32px;
          /* width: calc(100% - 330px); */
          width: 43%;
          padding-top: 95px;
        }
      }
      @media only screen and (min-width: 900px) {
        .main-main-1J1JL {
          width: 57%;
        }
      }
      @media only screen and (min-width: 1191px) {
        .main-main-1J1JL {
          width: 60%;
        }
        .index-wrapper-12HxX {
          width: calc(100% - 688px);
        }
      }
    </style>
  </head>
  <body class="si-gamer-crd">



    
    <div class="main-wrapper-1XJUX">
      <div class="main-main-1J1JL">
        <div>
          <div class="index-wrapper-37QNv">
            <div class="lazyload-wrapper">
              <div class="index-item-3abJk">
                <div
                  id="si-gamercard"
                  style="position: relative; width: 100%; height: 100%"
                >
                <div class="si-main-container">
                  <div class="si-mainBackground">
                    <div class="si-fantasy-card-wrap si-top-plyr">
                      <div class="si-card-wrap">
                        <div class="si-card-head si-flexBox">
                          <div class="si-heading-wrap">
                            <div class="si-title">Fantasy Football</div>
                            <div class="si-sub-heading">
                              <span
                                >Your points have been updated!</span
                              >
                            </div>
                          </div>
                        </div>
                 
                    
                          <div class="si-card-body">
                            <div class="si-status-list">
             
                              <div class="si-md-pts">
                                <div class="si-plyr si-selected">
                                  <div class="si-plyr__data">
                                    <div class="si-plyr__wrap">
    
                                      <div class="si-plyr__img">
                                      </div>
                                      <div class="si-icon si-icon--top si-momw"></div>
                                      <div class="si-icon__wrap">
                                        <div
                                          class="si-icon euro-injured si-bg--warning"
                                        ></div>
                                      </div>
                                      <div class="si-icon__wrap si-pos-right">
                                        <div class="si-icon si-icon--captain si-selected--secondary"></div>
                                      </div>
                                    </div>
    
                                    <div class="si-plyr__pos">FWD</div>
                                    <div class="si-plyr__details">
                                      <span class="si-plyr__name"
                                        >R.Lewandowski</span
                                      >
                                      <div class="si-plyr__val si-pts--final">
                                        <div class="si-currency">
                                          <span>&euro;</span>
                                          <span>888</span>
                                          <span>m</span>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
    
                                <div class="si-md-txt">
                                  <div>Your top </div>
                                  <div>performer</div>
                                </div>
                              </div>
                            </div>
                          </div>
                        
  
                        <div class="si-card-footer">
                          <div class="si-btn si-btn-transparent">
                            <span>View team</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="index-wrapper-12HxX"></div>
    </div>
  </body>
</html>
