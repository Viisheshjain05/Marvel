<!DOCTYPE html>
<html>
  <head lang="en">
    <title>UEFA Champions League - Fantasy Football</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link
    href="https://www.uefa.com/CompiledAssets/UefaCom/css/fonts/ucl.css"
    rel="stylesheet"
    type="text/css"
  />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- coming soon css -->
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        overflow: hidden;
        font-family: "Roboto", sans-serif;
      }
      .si-comingsoon {
        background-image: linear-gradient(
          244.8deg,
          #001456 -0.76%,
          #062481 84.68%,
          #ff16ff 160.07%
        );
        height: 100vh;
        padding: 15px;
        position: relative;
        overflow-y: initial;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flexbox;
        display: flex;
        color: #fff;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .si-comingsoon::before {
        content: "";
        background-image: url("images/starball.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: absolute;
        right: 0;
        bottom: -200px;
        height: 500px;
        width: 500px;
      }
      .si-comingsoon__txt {
        width: 100%;
      }
      .si-comingsoon__img {
        width: 100%;
        height: 223px;
        margin: 0 auto 10px;
      }
      .si-comingsoon__img img {
        height: 100%;
        width: 100%;
      }
      .si-comingsoon__hd {
        font-family: "Champions Bold", sans-serif;
        font-size: 40px;
        color: #fff;
        padding-bottom: 30px;
        font-weight: 700;
      }
      .si-comingsoon__md {
        font-size: 20px;
        line-height: 26px;
        color: #fff;
        padding-bottom: 40px;
      }

      .si-comingsoon__bk a {
        background: #5af7dc;
        color: #00004b;
        display: inline-block;
        font-size: 16px;
        font-weight: 500;
        padding: 12px 24px;
        text-decoration: none;
      }
      @media (max-width: 767px) {
        .si-comingsoon__hd {
          font-size: 30px;
        }
        .si-comingsoon__md {
          font-size: 20px;
        }
        .si-comingsoon__bk a {
          font-size: 14px;
        }
      }
      @media (min-width: 768px) {
        .si-comingsoon__txt {
          width: 750px;
          margin: 0 auto;
        }
        .si-comingsoon__img {
          width: 359px;
          height: 223px;
          margin: 0 auto 10px;
        }
      }
    </style>
  </head>

  <body>
    <!-- coming soon SI section-->
    
    <div class="si-comingsoon">
      <div class="si-comingsoon__txt">
        <div class="si-comingsoon__img">
          <img src="images/pitch.svg"/>
        </div>
        <div class="si-comingsoon__hd">
          <span>Fantasy Football will be back soon</span>
        </div>
        <div class="si-comingsoon__md">
          <span
            >We're working on improvements for the upcoming season.</span
          >
        </div>
        <div class="si-comingsoon__bk">
          <a href="https://gaming.uefa.com/en/uclfantasy/">See other games</a>
        </div>
      </div>
    </div>
    <!-- coming soon SI section end -->
  </body>
</html>
