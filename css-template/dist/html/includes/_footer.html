<div class="si-popup__wrap si-popup__wrap--generic si-jcfe si-fade in out">
  <!-- in | out -->
  <div class="si-popup__container">
    <div class="si-popup__head">
      <div class="si-popup__heading-sub">
        <span>If you quit game. Your current progress will be lost, are you sure?</span>
      </div>
    </div>
    <div class="si-popup__foot">
      <div class="si-btn si-btn__cyan">
        <span>CONFIRM</span>
      </div>

        <span>CANCEL</span>
      </div>

<div class="si-fullScreen__box">
  <!-- si-active -->
  <div class="si-fullScreen__icon"></div>
</div>
<!-- Full screen end -->

</div><!-- si-main closing div  -->


<script>
  const swiper = new Swiper(".swiper--htp", {
    // simulateTouch: false,
    // spaceBetween: 100,
    pagination: {
      el: ".swiper-pagination",
      type: 'bullets',
    },
    a11y: {
      prevSlideMessage: 'Previous slide',
      nextSlideMessage: 'Next slide',
    },
    breakpoints: {
      "@0.00": {
        slidesPerView: 1,
      },
      "@0.75": {
        slidesPerView: 2,
      },
      "@1.00": {
        slidesPerView: 3,
      },
      "@1.50": {
        slidesPerView: 4,
      },
    }
  });
  const swiperYear = new Swiper(".swiper--year", {
    slidesPerView: 3,
  });
  const swiperMonth = new Swiper(".swiper--month", {
    slidesPerView: 1,
    effect: "creative",
    creativeEffect: {
      prev: {
        shadow: true,
        origin: "left center",
        translate: ["-5%", 0, -200],
        rotate: [0, 100, 0],
      },
      next: {
        origin: "right center",
        translate: ["5%", 0, -200],
        rotate: [0, -100, 0],
      },
    },
    a11y: {
      prevSlideMessage: 'Previous slide',
      nextSlideMessage: 'Next slide',
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>
</body>

</html>
